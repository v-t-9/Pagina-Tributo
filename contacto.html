        <h1>Nikola Tesla</h1>
    </header>
    <main class = "contact-grid">
        
        <section class= "contacto">
            <form action="">
                <h3>Contact</h3>
                <label for="nombre">
                    Name:
                </label>
                <input type="text" id="nombre" size="30" />
                <br>
                <label for="apellido">
                    Surname:
                </label>
                <input type="text" id="apellido" size="30" />
                <br>
                <label for="email">
                    E-mail:
                </label>
                <input type="email" id="correoElecronico" size="20" />
                <br>
                <textarea name="mensaje" id="mensaje" cols="45" rows="25" placeholder="Your message..."></textarea>
                <br>
                <input type="submit" name="enviar" id="btn-enviar">
            
            </form>
            <img class="foto-contacto" src="img/Nikola Tesla 3.jpg" alt="NikolaTesla Nikola Tesla nikola tesla nikolatesla">
        </section>
        
        <section class="lugares">
            <h2>Places to learn more about Nikola Tesla</h2>
            <div class="museo-belgrado">
                <h3>Nikola Tesla museum </h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11322.421265273857!2d20.46626961954345!3d44.80923158620015!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc95e7d097b00ee1a!2sMuseo%20Nikola%20Tesla!5e0!3m2!1ses!2sar!4v1661479200188!5m2!1ses!2sar"
                    width="600" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="centro-de-ciencias">
                <h3>Tesla Science Center</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d771073.2908719269!2d-73.2524789135502!3d40.981370419538926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e842aadd2011e9%3A0x989987c8c0ed68cb!2sTesla%20Science%20Center!5e0!3m2!1ses!2sar!4v1675284160522!5m2!1ses!2sar"
                    width="600" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
